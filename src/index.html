<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Room</title>

    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div id="connection-container" class="absolute-center">
        <div>
            <div id="hostBox">
                <h3>HOST : </h3>
                <input type="text" id="inputHost">
            </div>
            <span id="alarm-inputHost">호스트 정보를 입력하세요.</span>
            <div id="portBox">
                <h3>PORT : </h3><input type="text" id="inputPort">
            </div>
            <span id="alarm-inputPort">포트 정보를 입력하세요.</span>
        </div>
        <button id="selectServerButton">▶</button>
    </div>
    <div id="nick-container" class="absolute-center">
        <h2 id="nick-container-question">닉네임을 입력하세요</h2>
        <div id="nick-inputBox">
            <input type="text" id="inputNick">
            <button id="submitNickButton">▶</button>
        </div>
    </div>
    <div id="chat-container">
        <div id="viewBox"></div>
        <div id="inputBox">
            <textarea id="inputContent"></textarea>
            <button id="sendButton">▶</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
